<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Дарья Абросимова">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/image.jpg" class="profile__avatar" alt="Фото профиля">
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button page__button-hover">
              <img src="./images/edit_button.svg" class="profile__edit-button-image" alt="Кнопка для редактирования профиля">
            </button>
          </div>
          <button type="button" class="profile__add-button page__button-hover">
          <img src="./images/add_button.svg" class="profile__add-button-image" alt="Кнопка для добавления фото">
          </button>
        </section>
        <section>
          <ul class="elements">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src="images/Close_Icon.svg" class="popup__close-image page__button-hover" alt="Кнопка закрытия формы">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form"  id="edit-profile">
            <input type="text" placeholder="Имя" class="popup__text popup__text_type_name">
            <input type="text" placeholder="О себе" class="popup__text popup__text_type_profession">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup-card-add popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src="images/Close_Icon.svg" class="popup__close-image page__button-hover" alt="Кнопка закрытия формы">
          </button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" id="add-card">
            <input type="text" placeholder="Название" class="popup__text popup__text_type_title">
            <input type="text" placeholder="Ссылка на картинку" class="popup__text popup__text_type_url">
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup-card-zoom">
        <div class="popup-card-zoom__container">
          <figure class="popup-card-zoom__figure">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" class="popup-card-zoom__image">
            <p class="popup-card-zoom__caption">Красная поляна</p>
            <button type="button" class="popup__close-button">
              <img src="images/Close_Icon.svg" class="popup__close-image page__button-hover" alt="Кнопка закрытия изображения">
            </button>
          </figure>
        </div>
      </div>
    </div>
    <template class="element-template">
      <li class="element">
        <img src="" class="element__image" alt="">
        <div class="element__text">
          <p class="element__caption"></p>
          <button type="button" class="element__like-button">
          </button>
        </div>
        <button type="button" class="element__trash page__button-hover">
          <img src="./images/Trash.svg" class="element__trash-image">
        </button>
      </li>
    </template>
    <script src="./blocks/popup/popup.js" defer></script>

  </body>
</html>
